    <header class='header'>
        <img src="images/logo/ohmyfood.png" alt="logo du site ohmyfood" class="header__logo">

    <div class='localisation'>
        <div class="localisation__container">
            <span class="fas fa-map-marker-alt localisation__icon"></span>
            <p class="localisation__city">Paris, Belleville</p>
        </div>
    </div>


    <section class='reservation'>
        <h2 class='reservation__title'>Réservez le menu qui vous convient</h2>
        <p class='reservation__text'>Découvrez des restaurants d'exeption, sélectionnés par nos soins.</p>
        <a href="#"><button class="btn__order">Explorer nos restaurants</button></a>
    </section>


     <section class='operation'>
        <h2 class="operation__title">Fonctionnement</h2>
        <div class="operation__box">
            <p class="operation__box--bubble">1</p>
            <span class="fas fa-mobile-alt operation__icon"></span>
            <p class="operation__text">Choisissez un restaurant</p>
        </div>
        <div class="operation__box">
            <p class="operation__box--bubble">2</p>
            <span class="fas fa-list operation__icon"></span>
            <p class="operation__text">Choisissez un restaurant</p>
        </div>
        <div class="operation__box">
            <p class="operation__box--bubble">3</p>
            <span class="fas fa-store operation__icon"></span>
            <p class="operation__text">Choisissez un restaurant</p>
        </div>
    </section>
